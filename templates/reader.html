{% extends 'base.html' %}

{% block content %}
    <br>
    <h2 class="top">
        Readings
    </h2>
    <div class="container text-center" id="collapseExample">
        <div class="row justify-content-center">
            <div class="col-4">
                <form method="post">
                    <select class="form-select" name="title_select" aria-label="Default select example">
                        {% for title in titles %}
                            <option value="{{ title.title }}">
                                {{ title.title }}
                            </option>
                        {% endfor %}
                    </select>
                    <button type="submit" name="search" class="btn btn-lg" style="background-color: #f79617;">
                        <h3 class="top">
                            Search
                        </h3>
                    </button>
                </form>
            </div>
        </div>
    </div>
        <object data="https://arxiv.org/pdf/0704.0001.pdf"
                width="100%"
                height="800">
        </object>

{% endblock %}
